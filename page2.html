<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="page2.css">
<head>

    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="grid">
    <script>
        for (var i=1; i<=81; i++){
            var mainDiv = document.querySelector('.grid');
            var createDiv = document.createElement('div');
            createDiv.className='grid__elem'+i;
            createDiv.insertAdjacentHTML('afterbegin', i);
            mainDiv.appendChild(createDiv);
        }
    </script>

</div>

</body>
</html>
